<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main>

        const main = document.getElementsByTagName("main")[0]
        window.addEventListener('wheel', e => main.scrollLeft += e.deltaY)

</body>

</html>
